<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="js/libs/ember-addons.bs_for_ember/dist/css/bs-growl-notifications.min.css">
  <link rel="stylesheet" href="js/libs/font-awesome/css/font-awesome.min.css">
</head>
<body>

  <script type="text/x-handlebars">
    {{bs-growl-notifications }}
    <button {{action 'pushInfo'}} class="btn btn-info">Info</button>
    <button {{action 'pushSuccess'}} class="btn btn-success">Success</button>
    <button {{action 'pushWarn'}} class="btn btn-warning">Warning</button>
    <button {{action 'pushDanger'}} class="btn btn-danger">Danger</button>
    {{outlet}}
  </script>

  <script src="js/libs/jquery/dist/jquery.js"></script>
  <script src="js/libs/handlebars/handlebars.js"></script>
  <script src="js/libs/ember/ember.js"></script>
  <script src="js/libs/ember-addons.bs_for_ember/dist/js/bs-core.min.js"></script>
  <script src="js/libs/ember-addons.bs_for_ember/dist/js/bs-notifications.max.js"></script>
  <script src="js/libs/ember-addons.bs_for_ember/dist/js/bs-growl-notifications.max.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
